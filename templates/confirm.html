<!-- price_spy-main/templates/confirm.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PriceSpy — Товар добавлен</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 80px auto; background: #fff; padding: 30px; box-shadow: 0 2px 6px rgba(0,0,0,0.1); border-radius: 6px; text-align: center; }
    h1 { color: #333; margin-bottom: 20px; font-size: 24px; }
    .details { margin: 20px 0; font-size: 18px; color: #555; }
    .details p { margin: 8px 0; }
    .buttons { margin-top: 30px; }
    .buttons a { display: inline-block; padding: 10px 20px; margin: 0 10px; font-size: 14px; color: #fff; text-decoration: none; border-radius: 4px; transition: background-color 0.2s; }
    .buttons a.dashboard { background: #28a745; }
    .buttons a.dashboard:hover { background: #1e7e34; }
    .buttons a.new { background: #007bff; }
    .buttons a.new:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Товар успешно добавлен!</h1>
    <div class="details">
      <p><strong>ID:</strong> {{ product.id }}</p>
      <p><strong>Название:</strong> {{ product.name }}</p>
    </div>
    <div class="buttons">
      <a href="/dashboard" class="dashboard">На дашборд</a>
      <a href="/new" class="new">Добавить ещё</a>
    </div>
  </div>
</body>
</html>
