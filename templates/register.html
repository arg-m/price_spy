<!-- price_spy-main/templates/register.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Регистрация — PriceSpy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 80px auto;
      background: #fff;
      padding: 30px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    .error {
      background: #f8d7da;
      color: #842029;
      padding: 10px;
      border: 1px solid #f5c2c7;
      border-radius: 4px;
      margin-bottom: 15px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-size: 14px;
    }
    form input[type="text"],
    form input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    .buttons {
      text-align: center;
    }
    .buttons button,
    .buttons a {
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      color: #fff;
      background-color: #007bff;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
      margin: 0 5px;
    }
    .buttons button:hover,
    .buttons a:hover {
      background-color: #0056b3;
    }
    .buttons a.cancel {
      background-color: #6c757d;
    }
    .buttons a.cancel:hover {
      background-color: #565e64;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #007bff;
      text-decoration: none;
      font-size: 14px;
    }
    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Регистрация</h1>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
    <form action="/register" method="post">
      <label for="username">Логин:</label>
      <input type="text" id="username" name="username" placeholder="Введите логин" required>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" placeholder="Введите пароль" required>

      <div class="buttons">
        <button type="submit">Зарегистрироваться</button>
        <a href="/login" class="cancel">Отмена</a>
      </div>
    </form>
  </div>
</body>
</html>
